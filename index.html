<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Leader Board</title>
  </head>
  <body>
    <!-- header start here -->
    <header></header>
    <!-- header end here -->

    <!-- main start here -->
    <main>
      <!-- top player and top blog -->
      <section class="container">
        <div class="top-players">
          <h2 class="section-title">Top Players</h2>
          <div class="players">
            <div class="player">
              <img
                class="player-img"
                src="images/players/player-1.png"
                alt="Player image"
              />
              <span class="player-name">John Smith</span>
            </div>
            <div class="player">
              <img
                class="player-img"
                src="images/players/player-2.png"
                alt="Player image"
              />
              <span class="player-name">Pro Rasel</span>
            </div>
            <div class="player">
              <img
                class="player-img"
                src="images/players/player-3.png"
                alt="Player image"
              />
              <span class="player-name">Abu Supian</span>
            </div>
            <div class="player">
              <img
                class="player-img"
                src="images/players/player-4.png"
                alt="Player image"
              />
              <span class="player-name">Shajedul Karim</span>
            </div>
            <div class="player">
              <img
                class="player-img"
                src="images/players/player-5.png"
                alt="Player image"
              />
              <span class="player-name">Maruf Ahmed</span>
            </div>
            <div class="player">
              <img
                class="player-img"
                src="images/players/player-6.png"
                alt="Player image"
              />
              <span class="player-name">Mujahid</span>
            </div>
          </div>
        </div>
        <hr />
        <div class="top-blogs">
          <h2 class="section-title">Top Blog</h2>
          <div class="blogs">
            <article class="blog">
              <div class="thumbnail">
                <img class="blog-img" src="images/blogs/blog-1.png" alt="" />
              </div>
              <div class="blog-info">
                <p class="blog-title">13 of My Favorite UI/UX Goodies</p>
                <p class="blog-author">
                  <span class="by">By</span> Danny Sapio
                </p>
              </div>
            </article>

            <article class="blog">
              <div class="thumbnail">
                <img class="blog-img" src="images/blogs/blog-2.png" alt="" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                <p class="blog-author"><span class="by">By</span> Tess Gadd</p>
              </div>
            </article>

            <article class="blog">
              <div class="thumbnail">
                <img class="blog-img" src="images/blogs/blog-3.png" alt="" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">
                  7 typography tips for interface design
                </h3>
                <p class="blog-author">
                  <span class="by">By</span> Jeremiah Lam
                </p>
              </div>
            </article>

            <article class="blog">
              <div class="thumbnail">
                <img class="blog-img" src="images/blogs/blog-4.png" alt="" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">Your logo is copied</h3>
                <p class="blog-author">
                  <span class="by">By</span> Ferdinand Vogler
                </p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
    <!-- main end here -->

    <!-- footer start here -->
    <footer></footer>
    <!-- footer end here -->
  </body>
</html>
